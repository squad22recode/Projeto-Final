<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
            crossorigin="anonymous" />
        <title>GestãoCash</title>
        <link rel="stylesheet" href="../assets/styles/contato-style.css" />
        <link
            rel="shortcut icon"
            href="../assets/images/logo.png"
            type="image/x-icon" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,300;1,400;1,500;1,700;1,900&display=swap"
            rel="stylesheet" />
        <title>Gestão cash | Contato</title>
    </head>
    <body>
        <header>
            <nav class="navbar navbar-expand-lg bg-transparent text-center">
                <div class="container">
                    <a class="navbar-brand" href="index.html"
                        ><img
                            src="../assets/images/logo.png"
                            class="logo-img"
                            alt="logo gestãocash"
                    /></a>
                    <button
                        class="navbar-toggler"
                        type="button"
                        data-bs-toggle="collapse"
                        data-bs-theme="dark"
                        data-bs-target="#navbarNavDropdown"
                        aria-controls="navbarNavDropdown"
                        aria-expanded="false"
                        aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div
                        class="collapse navbar-collapse justify-content-end"
                        id="navbarNavDropdown">
                        <ul class="navbar-nav gap-3 fs-5 list-items">
                            <li class="nav-item">
                                <a
                                    class="nav-link active"
                                    aria-current="page"
                                    href="index.html"
                                    >Página inicial</a
                                >
                                <span></span>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Área do cliente</a>
                                <span></span>
                            </li>

                            <li class="nav-item">
                                <a class="nav-link" href="#"
                                    >Dúvidas frequentes</a
                                >
                                <span></span>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="../contato"
                                    >Contato</a
                                >
                                <span></span>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/sobre">Sobre</a>
                                <span></span>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>
        <main class="container">
            <section class="section-1-container">
                <h1>Vamos bater um papo, conte-me sobre seu projeto.</h1>
                <p>Vamos criar algo juntos</p>
                <div class="info-email">
                    <img src="../assets/images/email.svg" alt="icon email" />
                    <span>
                        <p>Envie e-mail</p>
                        <p>gestaocash@hotmail.com</p>
                    </span>
                </div>
            </section>
            <section class="section-2-container">
                <div>
                    <h2>Entre em contato</h2>
                    <form action="">
                        <input
                            type="text"
                            name=""
                            id=""
                            placeholder="Nome completo" />
                        <input
                            type="text"
                            name=""
                            id=""
                            placeholder="Seu E-mail" />
                        <input
                            type="text"
                            name=""
                            id=""
                            placeholder="Assunto" />
                        <label for="">Conte-nos mais sobre a sua dúvida.</label>
                        <textarea name="" id="" cols="30" rows="4"></textarea>
                        <button>Enviar</button>
                    </form>
                </div>
            </section>
        </main>
    </body>
</html>
